<body> <!-- Corps de la page -->

            </div>

            </div>

            <h2>DESSERTS</h2>

                <h3>Farandole de desserts</h3>
                <h4>Du chef 18€</h4>
            </div>

            <div class="specialité">
                <h3>Crème brulée</h3>

            </div>

            <div class="specialité">
                <h3>Tiramisu</h3>

            </div>

        <div class="commande">Commander</div>

    <footer class="footer"> <!-- Pied de page du site -->
        <h2 class="footer__titre">ohmyfood</h2>

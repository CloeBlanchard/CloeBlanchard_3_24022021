<!DOCTYPE html>
<html lang="fr">

<head> <!-- En tête html -->
    <meta charset="utf-8" />
    <script src="https://kit.fontawesome.com/5541233122.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
	<title>Oh My Food</title>	   
</head>

<body class="corps"> <!-- Corps de la page -->
    
    <header> <!-- En tête de la page du site -->
        <h1><img src="images_ohmyfood/logo/ohmyfood.png"></h1>
    </header> <!-- Fin en tête de la page du site -->
        
    <figure>
            <img src="images_ohmyfood/restaurants/delice_des_sens.jpg" alt="restaurant" class="header__taille">
    </figure>


    
    <section class="menu"> <!-- Présentation du menu -->
        <h2 class="titre">Le délice des sens<i class="far fa-heart"></i></h2>
        
        <figcaption>
            <h3 class="titre2">ENTREES</h3>

            <div class="specialite">
                <p class="description">Tartare de thon</p>
                <p>Assaisonné au yuzu <span class="prix">25€</span></p>
            </div>
            
            <div class="specialite">
                <p class="description">Bouchée de homard croustillant</p>
                <p>Et sa farandole de petits légumes <span class="prix">35€</span></p>
            </div>

            <div class="specialite">
                <p class="description">Velouté de cèpes</p>
                <p>Aux truffes <span class="prix">20€</span></p>
            </div>

            <h3 class="titre2">PLATS</h3>
          
            <div class="specialite">
                <p class="description">Poulet rôti aux herbes de Provence</p>
                <p>Et sa crème de truffe <span class="prix">40€</span></p>
            </div>

            <div class="specialite">
                <p class="description">Langouste rôtie</p>
                <p>Et ses légumes de saison <span class="prix">35€</span></p>
            </div>

            <div class="specialite">
                <p class="description">Côte de boeuf Angus</p>
                <p>Et sa purée de panais <span class="prix">44€</span></p>
            </div>

            <h3 class="titre2">DESSERTS</h3>

            <div class="specialite">
                <p class="description">Farandole de desserts</p>
                <p>Du chef <span class="prix">18€</span></p>
            </div>

            <div class="specialite">
                <p class="description">Crème brulée</p>
                <p>Revisitée <span class="prix">22€</span></p>
            </div>

            <div class="specialite">
                <p class="descritption">Tiramisu</p>
                <p>À la noisette <span class="prix">23€</span></p>
            </div>
        </figcaption>
        
        <a href="#"><div class="commande">Commander</div></a>

    </section> <!-- Fin de présentation du menu -->

    <footer class="footer"> <!-- Pied de page du site -->
        <h2 class="footer__titre">ohmyfood</h2>
        
        <ul class="footer__charte">
            <li class="footer__navigation"><a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
            <li class="footer__navigation"><a href="#"><i class="fas fa-handshake"></i> Devenir partenaire</a></li>
            <li class="footer__navigation"><a href="#">Mentions légales</a></li>
            <li class="footer__navigation"><a href="#">Contact</a></li>
        </ul>
    </footer> <!-- Fin du pied de page du site -->

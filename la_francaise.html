<!DOCTYPE html>
<html lang="fr">

<head> <!-- En tête html -->
    <meta charset="utf-8" />
    <script src="https://kit.fontawesome.com/5541233122.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
	<title>Oh My Food</title>	   
</head>

<body class="corps"> <!-- Corps de la page -->
    
    <header> <!-- En tête de la page du site -->
        <h1><img src="images_ohmyfood/logo/ohmyfood.png" alt="logo" id="logo"></h1>
    </header> <!-- Fin en tête de la page du site -->
        
    <figure>
            <img src="images_ohmyfood/restaurants/la_francaise.jpg" alt="restaurant" class="taille">
    </figure>
    
    
    <section class="restaurant__menu"> <!-- Présentation du menu -->
        <h2 class="restaurant__titre">À la française <i class="far fa-heart"></i></h2>
        
        <figcaption>
            <h3 class="plat__titre">ENTREES</h3>

            <div class="plat">
                <p class="plat__description">Tartare de poulpe acidulé</p>
                <p>Aux zestes d'orange <span class="plat__prix">25€</span> <i class="far fa-check-circle"></i> </p>
            </div>
            
            <div class="plat">
                <p class="plat__description">Velouté de légumes d'antan</p>
                <p>Carotte, panais, topinambour <span class="plat__prix">35€</span> <i class="far fa-check-circle"></i> </p>
            </div>

            <div class="plat">
                <p class="plat__description">Soupe à l'oignon</p>
                <p>Revisitée <span class="plat__prix">20€</span> <i class="far fa-check-circle"></i> </p>
            </div>

            <h3 class="plat__titre">PLATS</h3>
          
            <div class="plat">
                <p class="plat__description">Coquilles Saint-Jacques</p>
                <p>Accompagnées d'une purée de panais <span class="plat__prix">40€</span> <i class="far fa-check-circle"></i> </p>
            </div>

            <div class="plat">
                <p class="plat__description">Magret de canard</p>
                <p>Et parmentier de pommes de terre <span class="plat__prix">35€</span> <i class="far fa-check-circle"></i> </p>
            </div>

            <div class="plat">
                <p class="plat__description">Pigeonneau d’Ille-et-Vilaine</p>
                <p>Sur son lit de gnocchis aux légumes <span class="plat__prix">44€</span> <i class="far fa-check-circle"></i> </p>
            </div>

            <h3 class="plat__titre">DESSERTS</h3>

            <div class="plat">
                <p class="plat__description">Pétales de violettes glacés</p>
                <p>Et purée de noisettes <span class="plat__prix">18€</span> <i class="far fa-check-circle"></i> </p>
            </div>

            <div class="plat">
                <p class="plat__description">Fondant au chocolat</p>
                <p>Revisité <span class="plat__prix">22€</span> <i class="far fa-check-circle"></i> </p>
            </div>

            <div class="plat">
                <p class="plat__description">Millefeuille croustillant</p>
                <p>Myrtilles et pâte d’amande <span class="plat__prix">23€</span> <i class="far fa-check-circle"></i> </p>
            </div>
        </figcaption>

        <div class="commande"><a href="#">Commander</a></div>

    </section> <!-- Fin de présentation du menu -->

    <footer class="footer"> <!-- Pied de page du site -->
        <h2 class="footer__titre">ohmyfood</h2>
        
        <ul class="footer__charte">
            <li class="footer__navigation"><a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
            <li class="footer__navigation"><a href="#"><i class="fas fa-handshake"></i> Devenir partenaire</a></li>
            <li class="footer__navigation"><a href="#">Mentions légales</a></li>
            <li class="footer__navigation"><a href="#">Contact</a></li>
        </ul>
    </footer> <!-- Fin du pied de page du site -->
</body>
</html>

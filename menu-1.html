<!DOCTYPE html>
<html lang="fr">

<head> <!-- En tête html -->
    <meta charset="utf-8" />
    <script src="https://kit.fontawesome.com/5541233122.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
	<title>Oh My Food</title>	   
</head>

<body> <!-- Corps de la page -->
    
    <header> <!-- En tête de la page du site -->
        <h1><img src="images_ohmyfood/logo/ohmyfood.png"></h1>
        <figure>
            <img src="images_ohmyfood/restaurants/palette_du_gout.jpg" alt="restaurant" class="taille">
        </figure>
    </header> <!-- Fin en tête de la page du site -->

    <section class="menu-1"> <!-- Présentation du menu -->
        <h1>La palette du goût <i class="far fa-heart"></i></h1>
        <figcaption>
            <h2>ENTREES</h2>
            <div class="specialité">
                <h3>Fricassée d'escargot</h3>
                <h4>Au piment d'espelette 25€</h4>
            </div>
            
            <div class="menu-1">
                <h3>Foie gras de canard mi-cuit</h3>
                <h4>Et ses copeaux de truffe noire 35€</h4>
            </div>

            <div class="menu-1">
                <h3>Oeuf au plat</h3>
                <h4>Assaisonné à la truffe sur lit de caviar 20€</h4>
            </div>

            <h2>PLATS</h2>

            <div class="menu-1">
                <h3>Filet de boeuf aux herbes</h3>
                <h4>Accompagné de sa ribambelle de légumes 40€</h4>
            </div>

            <div class="menu-1">
                <h3>Parmentier de queue de boeuf</h3>
                <h4>A la truffe noire sur sa purée de panais 35€</h4>
            </div>

            <div class="menu-1">
                <h3>Filet de turbot</h3>
                <h4>Aux agrumes 44€</h4>
            </div>

            <h2>DESSERTS</h2>

            <div class="menu-1">
                <h3>Paris-Brest</h3>
                <h4>Revisité 18€</h4>
            </div>

            <div class="menu-1">
                <h3>Macaron au chocolat d'exception</h3>
                <h4>Et glace à la vanille de Madagascar 22€</h4>
            </div>

            <div class="menu-1">
                <h3>Mousse au chocolat</h3>
                <h4>Au piment d'Espelette et à la truffe noire 23€</h4>
            </div>
        </figcaption>
    </section> <!-- Fin de présentation du menu -->

    
    <footer> <!-- Pied de page du site -->
        <h1><img src="images_ohmyfood/logo/ohmyfood.png" id="logo" alt="logo"/></h1>
        
        <ul>
            <li><a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>

        </ul>
    </footer> <!-- Fin du pied de page du site -->

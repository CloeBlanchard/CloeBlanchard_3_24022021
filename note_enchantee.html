<!DOCTYPE html>
<html lang="fr">

<head> <!-- En tête html -->
    <meta charset="utf-8" />
    <script src="https://kit.fontawesome.com/5541233122.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
	<title>Oh My Food</title>	   
</head>

<body class="corps"> <!-- Corps de la page -->
    
    <header> <!-- En tête de la page du site -->
        <h1><img src="images_ohmyfood/logo/ohmyfood.png"  alt="logo" id="logo"></h1>
        <a href="./index.html"><i class="fas fa-arrow-left"></i></a>
    </header> <!-- Fin en tête de la page du site -->

    <figure>
        <img src="images_ohmyfood/restaurants/note_enchantée.jpg" alt="restaurant" class="taille">
    </figure>

    
    <section class="carte__description"> <!-- Présentation du menu -->
        <h2 class="carte__titre">La note enchantée <i class="far fa-heart"></i></h2>
        
        <figcaption>
            <h3 class="carte__titre2">ENTREES</h3>

            <div class="carte__presentation">
                <p class="carte__description">Ravioles de foie gras<p>
                <p>Accompagnés de leur crème à la truffe <span class="carte__prix">25€</span> <i class="far fa-check-circle"></i> </p>
            </div>
            
            <div class="carte__presentation">
                <p class="carte__description">Caviar osciètre</p>
                <p>Sur blini à la farine de blé noir <span class="carte__prix">35€</span> <i class="far fa-check-circle"></i> </p>
            </div>

            <div class="carte__presentation">
                <p class="carte__description">Homard et espuma de potiron</p>
                <p>Mariné aux zetes d'orange <span class="carte__prix">20€</span> <i class="far fa-check-circle"></i> </p>
            </div>

            <div class="carte__presentation">
                <p class="carte__description">Foie gras de canard cuit entier</p>
                <p>Confiture de figue et pain toasté <span class="carte__prix">35€</span> <i class="far fa-check-circle"></i> </p>
            </div>

            <h3 class="carte__titre2">PLATS</h3>
          
            <div class="carte__presentation">
                <p class="carte__description">Nois de coquilles Saint-Jacques</p>
                <p>Sur lit de purée de célreri-rave <span class="carte__prix">40€</span> <i class="far fa-check-circle"></i> </p>
            </div>

            <div class="carte__presentation">
                <p class="carte__description">Langoustine poêlée</p>
                <p>Purée de patate douce <span class="carte__prix">35€</span> <i class="far fa-check-circle"></i> </p>
            </div>

            <div class="carte__presentation">
                <p class="carte__description">Mijoté de queue de boeuf</p>
                <p>Et riz sauvage aux zestes de citron <span class="carte__prix">44€</span> <i class="far fa-check-circle"></i> </p>
            </div>

            <h3 class="carte__titre2">DESSERTS</h3>

            <div class="carte__presentation">
                <p class="carte__description">Macarin noisette et chocolat</p>
                <p>Glace au caramel brun et sel de Guérande <span class="carte__prix">18€</span> <i class="far fa-check-circle"></i> </p>
            </div>

            <div class="carte__presentation">
                <p class="carte__description">Baba au rhum revisité</p>
                <p>Avec son coulis de citron <span class="carte__prix">22€</span> <i class="far fa-check-circle"></i> </p>
            </div>

            <div class="carte__presentation">
                <p class="carte__description">Tarte au citron meringuée</p>
                <p>Déstructurée <span class="carte__prix">23€</span> <i class="far fa-check-circle"></i> </p>
            </div>
        </figcaption>

        <div class="commande"><a href="#">Commander</a></div>

    </section> <!-- Fin de présentation du menu -->

    <footer class="footer"> <!-- Pied de page du site -->
        <h2 class="footer__titre">ohmyfood</h2>
        
        <ul class="footer__charte">
            <li class="footer__navigation"><a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
            <li class="footer__navigation"><a href="#"><i class="fas fa-handshake"></i> Devenir partenaire</a></li>
            <li class="footer__navigation"><a href="#">Mentions légales</a></li>
            <li class="footer__navigation"><a href="#">Contact</a></li>
        </ul>
    </footer> <!-- Fin du pied de page du site -->
</body>
</html>

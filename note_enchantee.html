<!DOCTYPE html>
<html lang="fr">

<head> <!-- En tête html -->
    <meta charset="utf-8" />
    <script src="https://kit.fontawesome.com/5541233122.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
	<title>Oh My Food</title>	   
</head>

<body class="corps"> <!-- Corps de la page -->
    
    <header> <!-- En tête de la page du site -->
        <h1><img src="images_ohmyfood/logo/ohmyfood.png"></h1>
    </header> <!-- Fin en tête de la page du site -->

    <figure>
        <img src="images_ohmyfood/restaurants/note_enchantée.jpg" alt="restaurant" class="header__taille">
    </figure>

    
    <section class="menu"> <!-- Présentation du menu -->
        <h2 class="titre">La note enchantée <i class="far fa-heart"></i></h2>
        
        <figcaption>
            <h3 class="titre2">ENTREES</h3>

            <div class="specialite">
                <p class="description">Ravioles de foie gras<p>
                <p>Accompagnés de leur crème à la truffe <span class="prix">25€</span></p>
            </div>
            
            <div class="specialite">
                <p class="description">Caviar osciètre</p>
                <p>Sur blini à la farine de blé noir <span class="prix">35€</span></p>
            </div>

            <div class="specialite">
                <p class="description">Homard et espuma de potiron</p>
                <p>Mariné aux zetes d'orange <span class="prix">20€</span></p>
            </div>

            <div class="specialite">
                <p class="description">Foie gras de canard cuit entier</p>
                <p>Confiture de figue et pain toasté <span class="prix">35€</span></p>
            </div>

            <h3 class="titre2">PLATS</h3>
          
            <div class="specialite">
                <p class="description">Nois de coquilles Saint-Jacques</p>
                <p>Sur lit de purée de célreri-rave <span class="prix">40€</span></p>
            </div>

            <div class="specialite">
                <p class="description">Langoustine poêlée</p>
                <p>Purée de patate douce <span class="prix">35€</span></p>
            </div>

            <div class="specialite">
                <p class="description">Mijoté de queue de boeuf</p>
                <p>Et riz sauvage aux zestes de citron <span class="prix">44€</span></p>
            </div>

            <h3 class="titre2">DESSERTS</h3>

            <div class="specialite">
                <p class="description">Macarin noisette et chocolat</p>
                <p>Glace au caramel brun et sel de Guérande <span class="prix">18€</span></p>
            </div>

            <div class="specialite">
                <p class="description">Baba au rhum revisité</p>
                <p>Avec son coulis de citron <span class="prix">22€</span></p>
            </div>

            <div class="specialite">
                <p class="description">Tarte au citron meringuée</p>
                <p>Déstructurée <span class="prix">23€</span></p>
            </div>
        </figcaption>

        <div class="commande"><a href="#">Commander</a></div>

    </section> <!-- Fin de présentation du menu -->

    <footer class="footer"> <!-- Pied de page du site -->
        <h2 class="footer__titre">ohmyfood</h2>
        
        <ul class="footer__charte">
            <li class="footer__navigation"><a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
            <li class="footer__navigation"><a href="#"><i class="fas fa-handshake"></i> Devenir partenaire</a></li>
            <li class="footer__navigation"><a href="#">Mentions légales</a></li>
            <li class="footer__navigation"><a href="#">Contact</a></li>
        </ul>
    </footer> <!-- Fin du pied de page du site -->
</body>
</html>

<body class="corps"> <!-- Corps de la page -->

            <div class="specialite">
                <p class="description">Filet de turbot</p>

            </div>

            <div class="specialite">
                <p class="description">Mousse au chocolat</p>
                <p>Au piment d'Espelette et à la truffe noire <span class="prix">23€</span></p>

        <a href="#"><div class="commande">Commander</div></a>

<!DOCTYPE html>
<html lang="fr">

<head> <!-- En tête html -->
    <meta charset="utf-8" />
    <script src="https://kit.fontawesome.com/5541233122.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
	<title>Oh My Food</title>	   
</head>

<body class="wrap"> <!-- Corps de la page -->
    
    <div class="loader">
        <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        <div class="load__titre">Ohmyfood</div>
    </div>

    <header> <!-- En tête de la page du site -->
        <h1><img src="images_ohmyfood/logo/ohmyfood.png" alt="logo" id="logo"></h1>
        <a href="./index.html"><i class="fas fa-arrow-left"></i></a>
        <figure>
            <img src="images_ohmyfood/restaurants/palette_du_gout.jpg" alt="restaurant" class="taille">
        </figure>
    </header> <!-- Fin en tête de la page du site -->

    <section class="carte"> <!-- Présentation du menu changer non de la classe-->
        <h2 class="carte__titre">La palette du goût <i class="far fa-heart"></i></h2>

        <figcaption>
            <h3 class="carte__titre2">ENTREES</h3>

            <div class="carte__presentation carte__presentation-animation carte__presentation-animation-entree1">
                <div class="carte__plat carte__plat-animation">
                    <p class="carte__description">Fricassée d'escargot</p>
                    <p>Au piment d'espelette <span class="carte__prix">25€</span></p>
                </div>
                <div class="carte__valide-animation"><i class="fas fa-check-circle valide-icone"></i></div>
            </div>
            
            <div class="carte__presentation carte__presentation-animation carte__presentation-animation-entree2">
                <div class="carte__plat carte__plat-animation">
                    <p class="carte__description">Foie gras de canard mi-cuit</p>
                    <p>Et ses copeaux de truffe noire <span class="carte__prix">35€</span></p>
                </div>
                <div class="carte__valide-animation"><i class="fas fa-check-circle valide-icone"></i></div>
            </div>

            <div class="carte__presentation carte__presentation-animation carte__presentation-animation-entree3">
                <div class="carte__plat carte__plat-animation">
                    <p class="carte__description">Oeuf au plat</p>
                    <p>Assaisonné à la truffe sur lit de caviar <span class="carte__prix">20€</span></p>
                </div>
                <div class="carte__valide-animation"><i class="fas fa-check-circle valide-icone"></i></div>
            </div>

            <h3 class="carte__titre2">PLATS</h3>

            <div class="carte__presentation carte__presentation-animation carte__presentation-animation-plat1">
                <div class="carte__plat carte__plat-animation">
                    <p class="carte__description">Filet de boeuf aux herbes</p>
                    <p>Accompagné de sa ribambelle de légumes <span class="carte__prix">40€</span></p>
                </div>
                <div class="carte__valide-animation"><i class="fas fa-check-circle valide-icone"></i></div>
            </div>

            <div class="carte__presentation carte__presentation-animation carte__presentation-animation-plat2">
                <div class="carte__plat carte__plat-animation">
                    <p class="carte__description">Parmentier de queue de boeuf</p>
                    <p>A la truffe noire sur sa purée de panais <span class="carte__prix">35€</span></p>
                </div>
                <div class="carte__valide-animation"><i class="fas fa-check-circle valide-icone"></i></div>
            </div>

            <div class="carte__presentation carte__presentation-animation carte__presentation-animation-plat3">
                <div class="carte__plat carte__plat-animation">
                    <p class="carte__description">Filet de turbot</p>
                    <p>Aux agrumes <span class="carte__prix">44€</span></p>
                </div>
                <div class="carte__valide-animation"><i class="fas fa-check-circle valide-icone"></i></div>
            </div>

            <h3 class="carte__titre2">DESSERTS</h3>

            <div class="carte__presentation carte__presentation-animation carte__presentation-animation-dessert1">
                <div class="carte__plat carte__plat-animation">
                    <p class="carte__description">Paris-Brest</p>
                    <p>Revisité <span class="carte__prix">18€</span></p>
                </div>
                <div class="carte__valide-animation"><i class="fas fa-check-circle valide-icone"></i></div>
            </div>

            <div class="carte__presentation carte__presentation-animation carte__presentation-animation-dessert2">
                <div class="carte__plat carte__plat-animation">
                    <p class="carte__description">Macaron au chocolat d'exception</p>
                    <p>Et glace à la vanille de Madagascar <span class="carte__prix">22€</span></p>
                </div>
                <div class="carte__valide-animation"><i class="fas fa-check-circle valide-icone"></i></div>
            </div>

            <div class="carte__presentation carte__presentation-animation carte__presentation-animation-dessert3">
                <div class="carte__plat carte__plat-animation">
                    <p class="carte__description">Mousse au chocolat</p>
                    <p>Au piment d'Espelette et à la truffe noire <span class="carte__prix">23€</span></p>
                </div>
                <div class="carte__valide-animation"><i class="fas fa-check-circle valide-icone"></i></div>
            </div>
        </figcaption>

            <div class="commande"><a href="#">Commander</a></div>
            
    </section> <!-- Fin de présentation du menu -->

    
    <footer class="footer"> <!-- Pied de page du site -->
        <h2 class="footer__titre">ohmyfood</h2>
        
        <ul class="footer__charte">
            <li class="footer__navigation"><a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
            <li class="footer__navigation"><a href="#"><i class="fas fa-handshake"></i> Devenir partenaire</a></li>
            <li class="footer__navigation"><a href="#">Mentions légales</a></li>
            <li class="footer__navigation"><adress><a href="mailto:ohmyfood@contact.com">Contact</a></adress></li>
        </ul>
    </footer> <!-- Fin du pied de page du site -->
    
</body>
</html>

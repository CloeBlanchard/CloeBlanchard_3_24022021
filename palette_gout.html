<body> <!-- Corps de la page -->
    
    <header> <!-- En tête de la page du site -->
        <h1><img src="images_ohmyfood/logo/ohmyfood.png"></h1>
    </header> <!-- Fin en tête de la page du site -->
        
    <figure>
        <img src="images_ohmyfood/restaurants/palette_du_gout.jpg" alt="restaurant" class="header__taille">

    <section class="palette__menu"> <!-- Présentation du menu changer non de la classe-->
        <h2>La palette du goût <i class="far fa-heart"></i></h2>

            <h3>ENTREES</h3>

                <h4>Fricassée d'escargot</h4>

            </div>
            
            <div class="palette__specialite">
                <h4>Foie gras de canard mi-cuit</h4>
                <p>Et ses copeaux de truffe noire 35€</p>
            </div>

            <div class="palette__specialite">
                <h4>Oeuf au plat</h4>
                <p>Assaisonné à la truffe sur lit de caviar 20€</p>
            </div>

            <h3>PLATS</h3>

            <div class="palette__specialite">
                <h4>Filet de boeuf aux herbes</h4>
                <p>Accompagné de sa ribambelle de légumes 40€</p>
            </div>

            <div class="palette__specialite">
                <h4>Parmentier de queue de boeuf</h4>
                <p>A la truffe noire sur sa purée de panais 35€</p>
            </div>

            <div class="palette__specialite">
                <h4>Filet de turbot</h4>
                <p>Aux agrumes 44€</p>
            </div>

            <h3>DESSERTS</h3>

            <div class="palette__specialite">
                <h4>Paris-Brest</h4>
                <pp>Revisité 18€</p>
            </div>

            <div class="palette__specialite">
                <h4>Macaron au chocolat d'exception</h4>
                <p>Et glace à la vanille de Madagascar 22€</p>
            </div>

            <div class="palette__specialite">
                <h4>Mousse au chocolat</h4>
                <p>Au piment d'Espelette et à la truffe noire 23€</p>
            </div>
        </figcaption>

            <div class="palette__commande">Commander</div>
            
    </section> <!-- Fin de présentation du menu -->
